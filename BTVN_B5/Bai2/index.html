<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="content">
            <h1>LOGIN</h1>
            <form>
                <div>
                    <label for="username">Username</label>
                    <br><br>
                    <i class="fa-regular fa-user"></i>
                    <input id="username" type="text" placeholder="Type your username">
                    <hr>
                </div>
                <div>
                    <label>Password</label><br><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Type your password">
                    <hr>
                </div>
                <a href="#" style="text-decoration: none;"><p style="text-align: right; color: gray">Forgot password</p></a>
                <button><a href="#" style="text-decoration: none; color:#fff">LOGIN</a></button>
            </form>
            <div class="content2">
                <p>Or Sign Up Using</p>
                <div class="icon-group">
                    <i class="fa-brands fa-facebook fa-2x icon-fb"></i>
                    <i class="fa-brands fa-twitter fa-2x icon-twitter"></i>
                    <i class="fa-brands fa-google fa-2x icon-google"></i>
                </div>
                <div class="footer">
                    <p style="color: gray">Or Sign Up Using
                    <p>
                    <p style="color: black">SIGN UP</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
